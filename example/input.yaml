##############################
#       PREPARE INPUTS       #
##############################

inputDirName: 'input_P2Y1'            # path to the directory where the input files will be located. 
proteinName: 'P2Y1'                   # name of the protein in inputDirName/proteins that will be used.


##############################
#      SIMULATION INPUTS     #
##############################


workPath: 'workpath_P2Y1'             # path to the directory where the simulations will run
replicas: 3                           # set the number of replicas (several repetitions of calculation are useful to obtain reliable statistics)
edges:                                # List of lists containing the edges.  
  - ['11a', '11b']
  - ['11a', '11f']
  - ['11a', '11c']
  - ['11a', '1']  

pname: 'NA'                           # Which positive ions to use in the ligand simulations
nname: 'CL'                           # Which negative ions to use in the ligand simulations 
#slotsToUse: 8                         # Use if you want to limit the number of jobs running at the same time in the cluster.
saveFrames: 200                       # Number of frames to save from the production simulation.
frameNum: 100                         # Number of frames to extract to make transitions. The default production will generate 400 frames so this is the default upper limit
temp: 298                             # Temperature in Kelvin for the simulations
units: 'kcal'                         # Units for the free energy calculations ("kJ" for kJ/mol or "kcal" for kcal/mol)
mdtime: 20                            # Production MD time in ns. If you want to use the time in the mdp files, set to None
titime: 0.1                           # Transition MD time in ns. If you want to use the time in the mdp files, set to None
tstart: 5

##############################
#    JOB SUBMISSION INPUTS   #
##############################

JOBsimcpu: 8                          # Number of CPUs to use for the simulation jobs

JOBgmx: 'gmx mdrun -maxh 72'          # Command to run the simulation jobs
JOBpartition: 'long'                  # Partition to use for the simulation jobs
JOBmpi: True                          # Set to True if you want to specifically display -ntmpi 1 (solves problem of rank division)

##############################
#          ANALYSIS          #
##############################

precision: 1                          # Number of decimal places to use in the analysis output (results.png)
# nframesAnalysis: 100                  # Number of frames to use in the analysis (max frameNum, which is the number of transitions).
